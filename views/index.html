    <script>
	$(document).ready(function(){
		$("#add_err").css('display', 'none', 'important');
		 $("#login").click(function(){	
			  username=$("#username").val();
			  password=$("#password").val();
			  var request = $.ajax({
			  type: "POST",
			  datatype:"json",
			  url: "/user/authenticate",
			  data: { username: username, password: password, uuid:"webapp" }
			  })
			  .done(function( msg ) {
			  document.location = '/map';
			  })
			  .fail(function( jqXHR, textStatus ) {
				  var json = $.parseJSON(jqXHR.responseText);
				  console.log("--"+json.error);
			  	 $("#login-alert").html(json.error);
				  $("#login-alert").css("display", "block");
			  });
			  
			  
			return false;
		});
	});
	
	</script>

	  <div class="container">
	      <div class="row">
	  		<div class="col-md-6 col-md-offset-3" >
	      		<div class="panel panel-default">
	  			  	<div class="panel-heading">
	  			    	<h3 class="panel-title">Please sign in</h3>
	  			 	</div>
					 <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
	  			  	<div class="panel-body">
						
	  			    	<form accept-charset="UTF-8" role="form">
	                      <fieldset>
	  			    	  	<div class="form-group">
	  			    		    <input class="form-control" placeholder="E-mail" name="useremail" type="text"id="username">
	  			    		</div>
	  			    		<div class="form-group">
	  			    			<input class="form-control" placeholder="Password" name="password" type="password" value="" id="password">
	  			    		</div>
	  			    		<input class="btn btn-lg btn-success btn-block" value="Login" id="login">
	  			    	</fieldset>
	  			      	</form>
	  			    </div>
	  			</div>
	  		</div>
	  	</div>
	  </div>
